<!DOCTYPE html>
<html>
    <head>
         <title>Minha primeira pagina</title>
    
         <style>
             p{
             font-size:10pt;
                 color:#ff0000

             }
         
         
         </style>
       
        </head>

    <body>
         <h1>titulo</h1>
         <h2>titulo</h2>
         <h3>titulo</h3>
         <h4>titulo</h4>
         <h5>titulo</h5>
        
        <p>paragrafo. assim como o titulo(h?)quebra a linha final do tag</p>
        <b>negrito,versão html14, nao quebra linha</b>
        <br/><!--quebra linha(isso e um comentario-->
        <strong>negrito não quebra linha</strong>
        <br/>
        <i>itálico, não quebra linha</i>

        <hr/><!--cria uma linha-->
        <ol><!--cria uma lista ordenada-->
            <li>item1</li>
            <li>item2</li>        
        </ol>
        
        <ul><!--cria uma lista-->
            <li>item1</li>
            <li>item2</li>
        </ul>

        <p>olá,<strong> joão pedro</strong> seja bem vindo à <strong><i>etec</i></strong>.</p>

    </body>
</html>
